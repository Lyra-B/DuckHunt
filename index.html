<!DOCTYPE html>
<html>
<head>
  <title>jQuery - Duck Hunt</title>
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/duck.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

  <div id="difficulty-dialog">
    Welcome to Duck Hunt!
    Select difficulty level
    <div id = 'buttons'>
      <button class="button" id="easy"> Easy </button>
      <button class="button" id="medium"> Medium </button>
      <button class="button" id="hard"> Hard </button>
    </div>
  </div>

  <div id="actors">
    <figure id="duck-template" class="sprite duck right"></figure>
  </div>

  <div id="game-over">
    <div id="game-over-message">
      <h3>Game Over</h3>

      <p>You Scored: <span id="points"></span> points</p>

      <p id="play-again">Play again</p>
    </div>
  </div>

  <div id="game">
    <div id="shots">3</div>
    <div id="score">0</div>
    <div id="crosshair"></div>
  </div>

</body>
</html>
